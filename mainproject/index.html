<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <title>Genshin Characters</title>
</head>
<body>
    <header></header>
  <div class="container">
    <div class="imgkontener">
      <img src="./logo genshin.png" />
    </div>
    <h1>Welcome to this page!</h1>
      <p>This is a site for 4 of my favourite Genshin Characters' Lores.</p>
    <section class="links">
        <a class="tile" href="https://genshin-impact.fandom.com/wiki/Xiao/Lore">
            <img class="aiken" src="./sho.png" alt="Xiao UwU" />
            <button class="copybutton" onclick="copyLink(event, this.parentElement)">
                <img class="copy" src="./copy.png" alt="ilang" />
            </button>
            Xiao
        </a>
        <a class="tile" href="https://genshin-impact.fandom.com/wiki/Ganyu/Lore">
            <img class="aiken" src="./ganyu.png" alt="Ganyu bbg" />
             <button class="copybutton" onclick="copyLink(event, this.parentElement)">
                <img class="copy" src="./copy.png" alt="ilang" />
            </button>
            Ganyu
        </a>
        <a class="tile" href="https://genshin-impact.fandom.com/wiki/Furina/Lore">
            <img class="aiken" src="./furina.png" alt="Furina girlboss" />
             <button class="copybutton" onclick="copyLink(event, this.parentElement)">
                <img class="copy" src="./copy.png" alt="ilang" />
            </button>
            Furina
        </a>
        <a class="tile" href="https://genshin-impact.fandom.com/wiki/Venti/Lore">
            <img class="aiken" src="./venti.png" alt="Venti femboy" />
             <button class="copybutton" onclick="copyLink(event, this.parentElement)">
                <img class="copy" src="./copy.png" alt="ilang" />
            </button>
            Venti
        </a>
        <script>
            function copyLink(event, buatcopy) {
                event.preventDefault();
                var klik = document.createElement('input');
                klik.setAttribute('value', buatcopy.getAttribute('href'));
                document.body.appendChild(klik);
                klik.select();
                document.execCommand('copy');
                document.body.removeChild(klik);
            }
        </script>
    </section>
  </div>
</body>
</html>
